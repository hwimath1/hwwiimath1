      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    .energy-bar {

      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .energy-inner {
      width: 100%;
      height: 100%;
      background-color: #5cb85c;
      transition: width 0.2s linear;
    }
    .choice {

      white-space: pre-wrap;
      font-size: 0.9em;
      color: #333;
      background: #eef;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #ddd;
    }
    .center {

<body>
<h1>곱셈공식2</h1>

<!-- 난이도 선택 화면 -->
<div id="difficulty-container">
  <h2>난이도를 선택하세요</h2>
  <div class="center">
    <button onclick="selectDifficulty('top')">최상</button>
    <button onclick="selectDifficulty('high')">상</button>
    <button onclick="selectDifficulty('mid')">중</button>
    <button onclick="selectDifficulty('low')">하</button>
  </div>
</div>

<!-- 이름 입력 화면 -->
<div id="name-container" class="hidden">
  <h2>이름을 입력하세요</h2>
  <div class="center">
    <input type="text" id="userName" placeholder="이름">
    <button onclick="startGame()">게임 시작</button>
  </div>
</div>

<!-- 퀴즈 화면 -->
<div id="quiz-container" class="hidden">
  <h3 id="problemText"></h3>
  <div id="choices"></div>
  <div class="energy-bar" id="energyBar" style="display: none;">
    <div class="energy-inner" id="energyInner"></div>
  </div>
  <div class="center">
    <button onclick="submitAnswer()">정답 제출</button>
  </div>
  <div id="feedback"></div>
  <div class="center">
    <p id="stats"></p>
  </div>
</div>

<!-- 점수 및 전송 화면 -->
<div id="score-container" class="hidden">
  <h2>게임 종료</h2>
  <p id="finalScore"></p>
  <p id="finalTime"></p>
  <div class="center">
    <button onclick="sendScore()">점수 전송</button>
  </div>
  <div id="response"></div>
</div>

     - 중(mid): 50초
     - 하(low): 제한시간 없음(energyBar 사용 안 함)

  2) 난이도별 획득점수:
     - 최상(top): 문제 1개 정답 시 20점
     - 상(high): 15점
     - 중(mid): 13점
     - 하(low): 10점

// --------------------------------------------------------------------
// 전역 변수들
// --------------------------------------------------------------------
let difficulty = "low";        // 선택 난이도 (기본: 하)
let problemIndex = 0;          // 현재 문제 인덱스
let score = 0;                 // 현재 점수
let lives = 3;                 // 남은 기회(3번 틀리면 끝)
let totalTime = 0;             // 전체 게임 경과시간(초)
let questionStartTime = 0;     // 이번 문제 시작한 시각(초)
let timeLimit = 0;             // 에너지바용 제한 시간(난이도별)
let timerInterval = null;      // 에너지바용 setInterval
let mainInterval = null;       // 전체 게임 시간 측정 setInterval
let userName = "";

// 난이도별 점수
const scoreMap = {
  "top": 20,
  "high": 15,
  "mid": 13,
  "low": 10
};

// 난이도별 시작 시간
const timeMap = {
  "top": 30,
  "high": 40,
  "mid": 50,
  "low": 99999999  // 사실상 무제한
};

// --------------------------------------------------------------------
// 난이도 선택
// --------------------------------------------------------------------
function selectDifficulty(level) {
  difficulty = level;
  document.getElementById("difficulty-container").classList.add("hidden");
  document.getElementById("name-container").classList.remove("hidden");
}

// --------------------------------------------------------------------
// 게임 시작
// --------------------------------------------------------------------
function startGame() {
  const inputName = document.getElementById('userName').value.trim();
  if (!inputName) {
    alert("이름을 입력하세요!");
    return;
  }
  userName = inputName;

  // 문제 배열 섞기 (문제 중복 없이 순서 무작위)
  shuffleArray(problems);

  // 난이도 설정
  timeLimit = timeMap[difficulty];

  // 초기화
  problemIndex = 0;
  score = 0;
  lives = 3;
  totalTime = 0;

  // 전체 게임시간 측정 (초 단위 업데이트)
  if (mainInterval) clearInterval(mainInterval);
  mainInterval = setInterval(() => {
    totalTime++;
  }, 1000);

  // UI 전환
  document.getElementById("name-container").classList.add("hidden");
  document.getElementById("quiz-container").classList.remove("hidden");

  // 첫 문제 표시
  showProblem();
}

// --------------------------------------------------------------------
// 문제 표시
// --------------------------------------------------------------------
function showProblem() {
  if (problemIndex >= problems.length) {
    // 모든 문제 소진 => 게임 종료
    endGame();
    return;
  }

  // 시간 제한(에너지바) 재설정
  stopTimer();
  if (difficulty !== "low") {
    // 에너지바 표시
    document.getElementById("energyBar").style.display = "block";
    document.getElementById("energyInner").style.width = "100%";
    startTimer();
  } else {
    // 하 난이도 => 시간제한 없음
    document.getElementById("energyBar").style.display = "none";
  }

  // 현재 문제 가져오기
  const prob = problems[problemIndex];

  // 문제 텍스트
  document.getElementById("problemText").innerHTML = prob.question;
  // 보기 표시 (랜덤 순서)
  const cIndexArray = [0,1,2,3];
  shuffleArray(cIndexArray);
  let choicesHTML = "";
  for (let i=0; i<4; i++){
    const realIndex = cIndexArray[i];
    choicesHTML += `
      <div class="choice">
        <input type="radio" name="choice" value="${realIndex}" id="choice${i}">
        <label for="choice${i}">\\(${prob.choices[realIndex].replace(/^\\\(/,'').replace(/\\\)$/,'')}\\)</label>
      </div>
    `;
  }
  document.getElementById("choices").innerHTML = choicesHTML;

  document.getElementById("feedback").innerHTML = "";
  updateStats();

  // 새로고침 후 렌더링
  MathJax.typeset();
}

// --------------------------------------------------------------------
// 정답 제출
// --------------------------------------------------------------------
function submitAnswer() {
  const prob = problems[problemIndex];
  const radios = document.getElementsByName("choice");
  let selected = -1;
  for (let r of radios) {
    if (r.checked) {
      selected = parseInt(r.value, 10);
      break;
    }
  }
  if (selected === -1) {
    alert("보기를 선택하세요!");
    return;
  }

  // 원래 정답 인덱스 (우리가 4지선다를 섞어서 보여주지만, prob.correct는 고정)
  // 우리가 위에서 shuffle해서 choices를 뒤섞었으므로, 
  // 실제 '선택값' selected가 prob.correct와 같은지 비교해야...
  // 여기서 tricky하게 cIndexArray를 전역에 저장할 수도 있지만
  // 더 간단한 해법: 'selected'는 섞인 위치, 우리가 showProblem()에서 mapping했음
  // 대신, we can do a simpler approach: we keep an array cIndexArray in a global or local scope, but let's store it in DOM temporarily:
  // For simplicity, let's re-check with the label text. Or we do a hidden input with the real index. We did "value='realIndex'". So if that == prob.correct => correct.
  if (selected === prob.correct) {
    // 정답
    score += scoreMap[difficulty];
    document.getElementById("feedback").innerHTML = "<p class='correct-answer'>정답입니다!</p>";
  } else {
    // 오답
    lives--;
    // 정답 표시
    const correctExp = "\\(" + prob.choices[prob.correct].replace(/^\\\(/,'').replace(/\\\)$/,'') + "\\)";
    document.getElementById("feedback").innerHTML = 
      "<p style='color:red'>틀렸습니다! 정답: " + correctExp + "</p>";
  }

  // 다음 문제 준비
  problemIndex++;
  if (lives <= 0) {
    // 게임 종료
    endGame();
  } else {
    // 에너지바 소진 상관없이 바로 다음 문제로
    setTimeout(() => {
      showProblem();
    }, 1500);
  }
}

// --------------------------------------------------------------------
// 에너지바 타이머 시작
// --------------------------------------------------------------------
function startTimer() {
  let remain = timeLimit;
  const bar = document.getElementById("energyInner");
  timerInterval = setInterval(() => {
    remain -= 0.2; // 0.2초 간격으로 조금씩 줄이기
    if (remain <= 0) {
      // 시간 초과 => 기회 1 감소, 다음 문제
      lives--;
      if (lives <= 0) {
        // 바로 게임 종료
        stopTimer();
        endGame();
        return;
      }
      stopTimer();
      problemIndex++;
      showProblem();
    } else {
      const percent = (remain / timeLimit) * 100;
      bar.style.width = percent + "%";
    }
  }, 200);
}

// --------------------------------------------------------------------
// 에너지바 타이머 중단
// --------------------------------------------------------------------
function stopTimer() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
}

// --------------------------------------------------------------------
// 문제/점수/기회 표시
// --------------------------------------------------------------------
function updateStats() {
  const stats = document.getElementById("stats");
  stats.innerHTML = `
    점수: ${score} / 남은 기회: ${lives} / 진행: ${problemIndex+1} / ${problems.length}
  `;
}

// --------------------------------------------------------------------
// 게임 종료
// --------------------------------------------------------------------
function endGame() {
  stopTimer();
  clearInterval(mainInterval);

  // 화면 전환
  document.getElementById("quiz-container").classList.add("hidden");
  document.getElementById("score-container").classList.remove("hidden");

  document.getElementById("finalScore").innerText = `최종 점수: ${score}점`;
  document.getElementById("finalTime").innerText = `전체 플레이 시간: ${totalTime}초`;
}

// --------------------------------------------------------------------
// 점수 전송
// --------------------------------------------------------------------
function sendScore() {
  saveData(
    "곱셈공식2",
    userName,
    score,
    totalTime
  );
}

// --------------------------------------------------------------------
// 문제/보기 섞기용 범용 함수
// --------------------------------------------------------------------
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const r = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[r]] = [arr[r], arr[i]];
  }
}

/* 
 [28] 아래 코드 삽입 (주어진 함수) 
*/
async function saveData(game, name, score, elapsedTime) {
  const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

  const requestData = {
    game,
    name,
    score: parseInt(score, 10),
    elapsedTime: parseInt(elapsedTime, 10)
  };

  try {
    const response = await fetch(FUNCTION_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestData)
    });

    const responseData = await response.json();

    if (response.ok) {
      document.getElementById('response').innerText = 
          `성공: ${JSON.stringify(responseData, null, 2)}`;
    } else {
      document.getElementById('response').innerText = 
          `오류: ${JSON.stringify(responseData, null, 2)}`;
    }
  } catch (error) {
    console.error('요청 실패:', error);
    document.getElementById('response').innerText = 
        `네트워크 오류: ${error.message}`;
  }
}
